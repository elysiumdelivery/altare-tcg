<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Regis Altare themed booster pack opening game. Open packs and collect all the cards online in this free web app."
    />
    <meta
      name="keywords"
      content="regis,altare,holopro,holostars,booster,pack,box,simulator,sim,open,opener,opening,tcg,set,card,cards,free,online,pulls,pack,packs,breaks,app,games,game,"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Regis Altare Booster Pack Simulator" />
    <meta
      name="twitter:description"
      content="Regis Altare themed booster pack opening game. Open packs and collect all the cards online in this free web app."
    />
    <!-- Enables media queries on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Zen+Dots&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Zen+Dots&display=swap'); </style>
    
    <!-- CSS-->
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <link type="text/css" rel="stylesheet" href="../css/nav.css" />

    <title>Regis Altare Booster Pack Simulator</title>
  </head>

  <body>
    <main>
      <h1>The Regis Altare Birthday Project 2023</h1>

      <a href="#card-list" class="visually-hidden">Skip to content</a>

      <!-- Inverted border radius for clip-path -->
      <svg width="0" height="0" aria-hidden="true">
          <clipPath id="navClip" clipPathUnits="objectBoundingBox">
              <path transform="scale(0.004388274530454626, 0.019230769230769232)" d="M173.88,0H54C38,0,45,21,0,52H227.88C182.88,21,189.88,0,173.88,0Z"/>
          </clipPath>
      </svg>

      <!-- Burger menu for responsive layout -->
      <button id="nav-hamburger" aria-label="Toggle site navigation">
          <img class="icon icon-menu" aria-hidden="true" src="../icons/Icons_Hamburger.svg"/>
      </button>

      <!-- Navigation -->
      <nav>
          <a id="nav-home" href="../index.html">
            <img class="icon icon-logo" aria-hidden="true" src="../icons/Icons_Open-Packs.svg"/>
            <span>Home</span>
          </a>
          <a id="nav-gacha" href="../pages/gacha.html">
              <img class="icon icon-gacha" aria-hidden="true" src="../icons/Icons_Open-Packs.svg"/>
              Gacha</a>
          <a id="nav-collection" class="active" href="../pages/collection.html">
              <img class="icon icon-collection" aria-hidden="true" src="../icons/Icons_Collection.svg"> 
              Collection</a>
          <a id="nav-artist-writer-board" href="../pages/artist-writer-board.html">
              <img class="icon icon-artist-writer" aria-hidden="true" src="../icons/Icons_Message.svg"/>
              Artist & Writer Messages</a>
          <a id="nav-message-board" href="../pages/message-board.html">
              <img class="icon icon-message-board" aria-hidden="true" src="../icons/Icons_Board.svg"/>
              Message Board</a>
          <a id="nav-credits" href="../pages/credits.html">
              <img class="icon icon-credits" aria-hidden="true" src="../icons/Icons_Credits.svg"/>
              Credits</a>
          <!-- Menu-only elements -->
          <hr aria-hidden="true"/>
          <button id="close-nav-menu" aria-label="Close menu">
              <img class="icon icon-close" aria-hidden="true" src="../icons/Icons_Close.svg"/>
          </button>
      </nav>
      <section id="collection-border">
        <button id="full-collection-toggle">Show Full Collection</button>
        <button id="reset-collection">Reset Card Collection</button>
        <label>
            Sort by:
            <select id="sort-dropdown">
                <option value="Collector Number" selected>Collector Number</option>
                <option value="Collector Number-">Collector Number (Reverse)</option>
                <option value="Rarity">Rarity</option>
                <option value="Rarity-">Rarity (Reverse)</option>
            </select>
        </label>
        <label>
          Page size:
          <select id="size-dropdown">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="all">All</option>
          </select>
        </label>

        <p id="collected-cards-number">Collected cards:</p>
        <section id="card-list"></section>
        <div id="collection-pagination" class="hidden">
          <button id="pagination-previous" class="hidden">Previous</button>
          <span id="pagination-current">1</span>
          <button id="pagination-next">Next</button>
        </div>
      </section>

      <footer>
        <a href="https://github.com/elysiumdelivery/altare-tcg"
          ><svg
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>GitHub</title>
            <path
              d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
            ></path>
          </svg>
          Github</a
        >
      </footer>
    </main>

    <!-- Javascript must be at end so it can access the loaded DOM -->
    <script type="text/javascript" src="../js/papaparse.min.js"></script>
    <script type="text/javascript" src="../js/a11y-dialog.min.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
