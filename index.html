<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Regis Altare themed booster pack opening simulator. Collect all the cards online in this free web game!"
    />
    <meta
      name="keywords"
      content="regis,altare,holopro,holostars,booster,pack,box,simulator,sim,open,opener,opening,tcg,set,card,cards,free,online,pulls,pack,packs,breaks,app,games,game,"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Regis Altare Booster Pack Simulator" />
    <meta
      name="twitter:description"
      content="Regis Altare themed booster pack opening simulator. Collect all the cards online in this free web game!"
    />
    <!-- Enables media queries on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href=https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rowdies:wght@300&family=Rubik:ital,wght@0,400;0,700;1,400&family=Zen+Dots&display=swap
      rel="stylesheet"
    />
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rowdies:wght@300&family=Rubik:ital,wght@0,400;0,700;1,400&family=Zen+Dots&display=swap);
    </style>

    <!-- CSS-->
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/welcome.css" />

    <title>Regis Altare Booster Pack Simulator</title>
  </head>

  <body>
    <main>

      <section id="welcome-message" class="welcome-splash" aria-live="polite">
        <h2>Happy Birthday Altare!</h2>
        <h3>Let's see what the Altventurers have made for you</h3>
        <!-- TODO: change this to an svg or img of an arrow -->
        <button
          id="welcome-splash-button"
          type="button"
          onclick="toggleWelcome()"
        >
          Enter site
        </button>
      </section>

      <section
        id="welcome-fancy-menu"
        class="welcome-splash"
        aria-live="polite"
      >
        <img
          id="altare-img-bg"
          src="images/Splash_Portal_Trimmed.png"
          aria-hidden="true"
        />
        <img
          id="altare-img-fg"
          src="images/Splash_Altare_Trimmed.png"
          alt="A full screen splash of Altare jumping down from above"
        />
        <span class="visually-hidden"
          >Select the following navigation options:</span
        >
        <nav id="welcome-nav">
          <a class="special-nav-card" href="pages/gacha.html">
            <span>Play Gacha</span>
            <img src="images/Splash_Card_PlayGacha.png" alt="Play Gacha">
            <div class="special-nav-card-sparkle" aria-hidden="true"></div>
            <div class="special-nav-card-sparkle" aria-hidden="true"></div>
            <div class="special-nav-card-sparkle" aria-hidden="true"></div>
          </a>
          <a href="pages/collection.html">
            <span>Collection</span>
            <img src="images/Splash_Card_Collection.png" alt="Collection">
          </a>
          <a href="pages/contributor-board.html">
            <span>Contributor Messages</span>
            <img src="images/Splash_Card_ContributorMessages.png" alt="Contributor Messages">
          </a>
          <a href="pages/message-board.html">
            <span>Kudoboard</span>
            <img src="images/Splash_Card_MessageBoard.png" alt="Kudoboard">
          </a>
          <a href="pages/credits.html">
            <span>Credits</span>
            <img src="images/Splash_Card_Credits.png" alt="Credits">
          </a>
        </nav>
      </section>

      <footer id="homepage-footer">
        <div id="footer-nav">
          <a id="footer-download-pdf" class="download-button" href="#">
            <img
              class="icon icon-download"
              aria-hidden="true"
              src="../icons/Icons_Save.svg"
            />
            Download Full Project PDF</a
          >
          <a id="footer-download-a11y" class="download-button" href="#">
            <img
              class="icon icon-download"
              aria-hidden="true"
              src="../icons/Icons_PDF.svg"
            />
            View Accessible Project Format</a
          >
        </div>
        <p>Made with love by the Altventurers.</p>

        <a href="https://github.com/elysiumdelivery/altare-tcg">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
              <title>GitHub</title>
              <path
                d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
                fill="#ffffff"
              ></path>
          </svg>
          Github
        </a>
      </footer>
    </main>

    <!-- Javascript must be at end so it can access the loaded DOM -->
    <script type="text/javascript" src="js/welcome.js"></script>
  </body>
</html>
