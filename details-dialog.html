<div
  class="dialog-container"
  id="card-details"
  aria-labelledby="card-details-title"
>
  <!-- dialog overlay -->
  <div class="dialog-overlay" data-a11y-dialog-hide></div>
  <!-- actual dialog -->
  <div id="card-details-dialog" role="document">
    <button
      class="card-details-dialog-close"
      type="button"
      data-a11y-dialog-hide
    >
      Close
    </button>
    <div class="dialog-title" id="card-details-title"></div>
    <img class="details-dialog-card" />
    <section class="details-dialog-text"></section>
  </div>
</div>
